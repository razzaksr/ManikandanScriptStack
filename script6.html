function debit()
{

{

else
{

}
}

if(cash>0)
{
tmp=Math.floor(cash/500);
if(tmp<=d500)
{
d500-=tmp;

denom+="500X"+tmp+"\n";
}
else
{
cash-=(d500*500);
denom+="500X"+d500+"\n";
d500=0;
}
}

if(cash>0)
{

{
d200-=tmp;

{

d100=0;
}
}
if(cash>0)
	alert("can't provide requested amount: "+copy);
else
{
alert("The following are the denomination: \n"+denom);
}
