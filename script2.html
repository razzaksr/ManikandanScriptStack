<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</head>
<body>
<script>
function mani()
{
var q1=Number(prompt("Rate Out 5 for the quality of the product",""));
var q2=Number(prompt("Rate Out 5 for the service support of the product",""));
var q3=Number(prompt("Rate Out 5 for the design of the product",""));
var ans=(q1+q2+q3)/3;
document.getElementById("hai").innerHTML=ans;
}
</script>

<input type="button" class="btn btn-outline-primary" value="Trigger" onclick="alert('Hello there!')">

<input type="button" class="btn btn-outline-success" value="Ask" onclick="mani()">
<output id="hai"></output>
</body>
