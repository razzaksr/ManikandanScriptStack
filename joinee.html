<!DOCTYPE html>
<html>
<head>
<title></title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-50">

<div class="jumbotron">
<h3 class="display-4">New Joine Application Form</h3>
<hr class="my-2"/>
<p>New Joine can enroll themself by apply here</p>
</div>

<form>

<div class="row">
<div class="form group col">
<label for="fname">FirstName</label>
<input type="text" name="fname" placeholder="FirstName" class="form-control" required>
</div>
<div class="form group col">
<label for="lname">LastName</label>
<input type="text" name="lname" placeholder="LastName" class="form-control" required>
</div>
</div>

<div class="form group">
<label for="email">Email</label>
<input type="email" name="email" class="form-control" required>
</div>

<div class="form group">
<label for="mobile">Contact</label>
<input type="mobile" name="mobile" class="form-control" required>
</div>

<div class="form-check">
<label for="gender" class="form-check-label">Gender</label>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
</div>

<div class="form group">
<label for="address">Address</label>
<input type="text" name="addresss" class="form-control">
</div>

<div class="form group">
<label for="pan">PAN NUMBER</label>
<input type="text" name="pan" class="form-control">
</div>

<div class="form group">
<input type="submit" class="btn btn-outline-primary form-control" value="Enroll">
</div>

</form>
</div>
</body>
</html>
