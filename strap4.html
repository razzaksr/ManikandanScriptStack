<!doctype html>
<html>
<head>
<title>Third sample</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

<form>
<div class="form group">

<label for="user-entry">Choose UserName</label>
<input type="text" name="user-entry" class="form-control" placeholder="UserName">

<label for="city-entry">Choose City</label>
<input type="text" name="city-entry" class="form-control" placeholder="City">

<label for="role-entry">Choose Role</label>
<select class="form-control">
<option>Select your occupation</option>
<option>Profession</option>
<option>Graduate</option>
<option>BusinessMan</option>
</select>

<label for="type">Choose What you wish to do with us</label>
<input type="checkbox" name="learn-entry" value="Learn">Learn
<input type="checkbox" name="trade-entry" value="Trade">Trade
<br>
<label for="subscribe-entry">SubScription Type</label>
<input type="radio" name="subscribe-entry" value="Single">Single
<input type="radio" name="subscribe-entry" value="Quaterly">Quaterly
<input type="radio" name="subscribe-entry" value="Year">Year

<a href="#" class="btn btn-outline-primary form-control">Enroll!</a>

</div>
</form>

</div>
</body>
</html>
