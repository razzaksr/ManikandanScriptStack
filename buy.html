<!DOCTYPE html>
<html>
<head>
<title>Buy Stock</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-50">

<form>
<div class="form group">
<label for="company">Company</label>
<select class="form-control" name="company">
<option>Select Company</option><option>JIO</option>
<option>Hindustan Uniliver</option><option>JSW</option><option>HP</option>
<option>TATA</option>
</select>
</div>

<div class="form group">
<label for="quantity">Quantity</label>
<input type="number" name="quantity" class="form-control" required>
</div>

<div class="form-check">
<label for="order-type">Order Type</label>
<input type="radio" name="order-type" value="intra-day">Intra Day
<input type="radio" name="order-type" value="normal">Normal
</div>

<div class="form group">
<label for="target-price">Target Price</label>
<input type="text" name="target-price" class="form-control" required>
</div>

<div class="form group">
<label for="stop-loss">Stop Loss</label>
<input type="text" name="stop-loss" class="form-control" required>
</div>

<div class="form group">
<label for="expiry">Contract Expiry</label>
<input type="text" name="expiry" class="form-control" required>
</div>

<div class="form group">
<input type="submit" class="btn btn-outline-primary form-control" value="Place Order">
</div>

</form>
</div>
</body>
</html>
